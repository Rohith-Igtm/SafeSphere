<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Safety Review & Contacts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginSection">
        <h1>Register</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <input type="tel" id="phoneInput" placeholder="Enter your phone number" required>
        <button onclick="registerUser()">Register</button>
    </div>
    
    <div class="container hidden" id="contactSection">
        <h2>Select Favorite Contacts</h2>
        <button onclick="accessContacts()">Access Contacts</button>
        <div id="contactList"></div>
    </div>
    
    <div class="container hidden" id="reviewSection">
        <h1>Location Safety Review</h1>
        
        <!-- Search Reviews Section -->
        <input type="text" id="searchInput" placeholder="Search for a location">
        <button onclick="searchReviews()">Search</button>
        <div id="searchResults"></div>

        <hr>

        <!-- Submit Review Section -->
        <h2>Submit a Review</h2>
        <input type="text" id="locationInput" placeholder="Enter a location" required>
        <textarea id="reviewInput" placeholder="Write your review..." required></textarea>
        <select id="ratingInput">
            <option value="1">1 - Unsafe</option>
            <option value="2">2 - Somewhat Safe</option>
            <option value="3">3 - Neutral</option>
            <option value="4">4 - Safe</option>
            <option value="5">5 - Very Safe</option>
        </select>
        <button onclick="submitReview()">Submit Review</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
