<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1, h2, h3 {
            margin: 0;
        }
        
        .hero {
            text-align: center;
            padding: 60px 0;
            background-color: #e8eef7;
            margin-bottom: 30px;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            color: #5a6a7e;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }
        
        .btn:hover {
            background-color: #3a5a80;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .contact-list {
            display: none;
            margin-top: 30px;
        }
        
        .contact-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-info h3 {
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .contact-info p {
            margin: 0;
            color: #7f8c8d;
        }
        
        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s;
        }
        
        .favorite-btn.active {
            color: gold;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #7f8c8d;
        }
        
        .tab.active {
            color: #4a6fa5;
            border-bottom: 3px solid #4a6fa5;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Manager</h1>
        </div>
    </header>
    
    <main class="container">
        <section id="welcome-section" class="hero">
            <h2>Manage Your Contacts Easily</h2>
            <p>Keep track of all your important contacts in one place and mark your favorites for quick access.</p>
            <button id="register-btn" class="btn">Register Now</button>
        </section>
        
        <section id="contacts-section" class="contact-list">
            <div class="tabs">
                <button class="tab active" data-tab="all">All Contacts</button>
                <button class="tab" data-tab="favorites">Favorites</button>
            </div>
            
            <div id="all-contacts" class="tab-content active">
                <!-- Contact cards will be added here -->
            </div>
            
            <div id="favorite-contacts" class="tab-content">
                <!-- Favorite contacts will be shown here -->
            </div>
        </section>
    </main>
    
    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="btn">Access Contacts</button>
            </form>
        </div>
    </div>
    
    <script>
        // Sample contacts data (in a real app, this would come from a database)
        const sampleContacts = [
            { id: 1, name: "John Smith", phone: "555-123-4567" },
            { id: 2, name: "Emily Johnson", phone: "555-234-5678" },
            { id: 3, name: "Michael Brown", phone: "555-345-6789" },
            { id: 4, name: "Sarah Davis", phone: "555-456-7890" },
            { id: 5, name: "David Wilson", phone: "555-567-8901" },
            { id: 6, name: "Jennifer Miller", phone: "555-678-9012" },
            { id: 7, name: "Robert Taylor", phone: "555-789-0123" }
        ];
        
        // DOM elements
        const registerBtn = document.getElementById('register-btn');
        const registerModal = document.getElementById('register-modal');
        const registerForm = document.getElementById('register-form');
        const closeBtn = document.querySelector('.close');
        const welcomeSection = document.getElementById('welcome-section');
        const contactsSection = document.getElementById('contacts-section');
        const allContactsTab = document.getElementById('all-contacts');
        const favoriteContactsTab = document.getElementById('favorite-contacts');
        const tabs = document.querySelectorAll('.tab');
        
        // User data
        let userData = {
            name: '',
            phone: '',
            favorites: []
        };
        
        // Show registration modal
        registerBtn.addEventListener('click', () => {
            registerModal.style.display = 'flex';
        });
        
        // Close modal
        closeBtn.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });
        
        // Close modal if clicked outside
        window.addEventListener('click', (e) => {
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });
        
        // Handle registration form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get user data
            userData.name = document.getElementById('name').value;
            userData.phone = document.getElementById('phone').value;
            
            // Hide modal and welcome section
            registerModal.style.display = 'none';
            welcomeSection.style.display = 'none';
            
            // Show contacts section
            contactsSection.style.display = 'block';
            
            // Load contacts
            loadContacts();
        });
        
        // Load contacts to the page
        function loadContacts() {
            // Clear existing contacts
            allContactsTab.innerHTML = '';
            
            // Add each contact
            sampleContacts.forEach(contact => {
                const isFavorite = userData.favorites.includes(contact.id);
                const contactCard = createContactCard(contact, isFavorite);
                allContactsTab.appendChild(contactCard);
            });
            
            // Update favorites tab
            updateFavorites();
        }
        
        // Create a contact card element
        function createContactCard(contact, isFavorite) {
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.dataset.id = contact.id;
            
            const contactInfo = document.createElement('div');
            contactInfo.className = 'contact-info';
            
            const name = document.createElement('h3');
            name.textContent = contact.name;
            
            const phone = document.createElement('p');
            phone.textContent = contact.phone;
            
            contactInfo.appendChild(name);
            contactInfo.appendChild(phone);
            
            const favoriteBtn = document.createElement('button');
            favoriteBtn.className = 'favorite-btn' + (isFavorite ? ' active' : '');
            favoriteBtn.innerHTML = 'â˜…';
            favoriteBtn.title = isFavorite ? 'Remove from favorites' : 'Add to favorites';
            
            favoriteBtn.addEventListener('click', () => {
                toggleFavorite(contact.id);
            });
            
            card.appendChild(contactInfo);
            card.appendChild(favoriteBtn);
            
            return card;
        }
        
        // Toggle favorite status
        function toggleFavorite(contactId) {
            const index = userData.favorites.indexOf(contactId);
            
            if (index === -1) {
                // Add to favorites
                userData.favorites.push(contactId);
            } else {
                // Remove from favorites
                userData.favorites.splice(index, 1);
            }
            
            // Update UI
            loadContacts();
        }
        
        // Update favorites tab
        function updateFavorites() {
            // Clear existing favorites
            favoriteContactsTab.innerHTML = '';
            
            if (userData.favorites.length === 0) {
                const message = document.createElement('p');
                message.textContent = 'You have no favorite contacts yet.';
                favoriteContactsTab.appendChild(message);
                return;
            }
            
            // Add each favorite contact
            userData.favorites.forEach(favoriteId => {
                const contact = sampleContacts.find(c => c.id === favoriteId);
                if (contact) {
                    const contactCard = createContactCard(contact, true);
                    favoriteContactsTab.appendChild(contactCard);
                }
            });
        }
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Show corresponding content
                const tabName = tab.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                if (tabName === 'all') {
                    document.getElementById('all-contacts').classList.add('active');
                } else if (tabName === 'favorites') {
                    document.getElementById('favorite-contacts').classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
