<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
    <script defer src="modules/gesture.js"></script>
    <script defer src="modules/review.js"></script>
    <script defer src="modules/contact.js"></script>
</head>
<body>
    <header>
        <h1>PWA App</h1>
        <nav>
            <button onclick="showPage('gesture')">Gesture Sensing</button>
            <button onclick="showPage('review')">Review & Rating</button>
            <button onclick="showPage('contact')">Contact</button>
        </nav>
    </header>

    <main>
        <section id="gesture" class="page">
            <h2>Gesture Sensing</h2>
            <canvas id="gestureCanvas"></canvas>
            <p id="gestureOutput"></p>
        </section>

        <section id="review" class="page hidden">
            <h2>Review & Rating</h2>
            <form id="reviewForm">
                <input type="text" id="reviewText" placeholder="Write a review...">
                <button type="submit">Submit</button>
            </form>
            <div id="reviewsList"></div>
        </section>

        <section id="contact" class="page hidden">
            <h2>Contact Information</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name">
                <input type="tel" id="phone" placeholder="Phone Number">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</body>
</html>
